    <section class="get-involved-section">
        <h1>Get Involved</h1>
        <p>Please fill out the form below to express your interest in getting involved with our organization.</p>
        
        <!-- Form Start -->
        <form id="involvement-form" action="formcollecter.php" method="POST">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first_name" required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last_name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>

            <!-- State input appears only when the country is selected as the USA -->
            <div id="state-container" style="display: none;">
                <label for="state">State:</label>
                <input type="text" id="state" name="state">
            </div>

            <label for="how-heard">How did you hear about us?</label>
            <textarea id="how-heard" name="how_heard" required></textarea>

            <label for="start-chapter">Would you like to start a chapter?</label>
            <input type="checkbox" id="start-chapter" name="start_chapter" value="yes">

            <button type="submit">Submit</button>
        </form>
        <!-- Form End -->
    </section>
